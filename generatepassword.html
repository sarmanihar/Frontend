<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="generatepassword.css" type="text/css">
    <link rel="stylesheet" href="brightnessbar.css">
</head>

<body class="body bg-primary">

    <div class="container bg-dark text-white expand-sm pt-3 pb-3">
        <h1>Password Generator</h1>
        <p id="ab" class="click bg-secondary">CLICK ON GENERATE</p>
        <div>
            <ul  class="generatepassword">
                <li class="kl">hi</li>
                <!-- in css #kl{
                    display:inline
                }-->
                <li class="kl">bro</li>
            </ul>
        </div>
        <br>
        <small class="length">length</small>
        <ul id="users">
            <li></li>
        </ul>
        <div class="brightness-box">
            <i class="far fa-sun"></i>
            <input type="range" id="range" min="4" max="32" value="100">
            <i class="fas fa-sun"></i>
        </div>
        <small class="settings ">SETTINGS</small>
        <div id="up" class="d-flex bg-secondary">

            <p class="UP">Include Uppercase </p>
            <div class="up">
                <label class="switch">
                    <input type="checkbox" class="switch1">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="up" class="d-flex  bg-secondary">
            <p class="lo bg-secondary">Include Lowercase</p>
            <div class="up">
                <label class="switch">
                    <input type="checkbox" class="switch2">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="up" class="d-flex  bg-secondary">
            <p class="num bg-secondary">Include Numbers</p>
            <div class="up">
                <label class="switch">
                    <input type="checkbox" class="switch3">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id='up' class="d-flex  bg-secondary">
            <p class="sym bg-secondary">Include Symbol</p>
            <div class="up">
                <label class="switch">
                    <input type="checkbox" class="switch4">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <button class="btn bg-primary text-white">GENERATE Password</button>
    </div>
    <script src="generatepassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
